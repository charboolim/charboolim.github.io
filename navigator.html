<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta charset="utf-8">
  <title>NTT Com DD Web App</title>
      <script type="text/javascript">
        var images = ["available.jpg", "occupied.jpg"];
        var imgIndex = 0;

        function changeImage() {
            var imgElement = document.getElementById("img");
            imgElement.src = images[imgIndex];
            imgIndex = (imgIndex + 1) % images.length;
        }

        // Call the changeImage function every 60 seconds (1000 milliseconds * 60 seconds)
        setInterval(changeImage, 5000);
    </script>
  <style>
        * {
            margin: 0;
            padding: 0;
        }
        .imgbox {
            display: grid;
            height: 100%;
        }
        .center-fit {
            max-width: 100%;
            max-height: 100vh;
            margin: auto;
        }
    </style>
</head>
<body bgcolor="black">
<div class="imgbox">
  <img class="center-fit" id="img" src="available.jpg">
</div>
</body>
</html>
